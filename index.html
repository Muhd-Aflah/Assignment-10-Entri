<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white">

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-8">
        <div class="card shadow p-4 rounded-3">
          <h4 class="text-center mb-3 text-primary">Create Your Account</h4>
          <p class="text-center text-muted mb-4">Fill in the details below</p>

          <form class="needs-validation" novalidate>

            <div class="mb-3">
              <label for="fullName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
              <div class="invalid-feedback">Name is required.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
              <div class="invalid-feedback">Enter a valid email.</div>
            </div>


            <div class="mb-3">
              <label for="password" class="form-label">Create Password</label>
              <input type="password" class="form-control" id="password" required minlength="8">
              <div class="invalid-feedback">Password must have at least 8 characters.</div>
            </div>


            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Re-enter Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
              <div class="invalid-feedback">Passwords donâ€™t match.</div>
            </div>


            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">I accept the <a href="#">terms</a></label>
              <div class="invalid-feedback">You must accept terms to continue.</div>
            </div>


            <button class="btn btn-success w-100" type="submit">Register Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
